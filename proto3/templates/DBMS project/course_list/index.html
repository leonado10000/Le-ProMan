    <style>
       .navbar {
        background-color: blue;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        position: fixed; /* Fixed position to make it appear at the top */
        top: 0; /* Stick to the top */
        z-index: 999; /* Ensure it's above other content */
      }
  
      .navbar a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
  
      .navbar a:hover {
        background-color: darkblue;
      }
  
      .navbar-brand {
        flex-grow: 1;
        text-align: center;
        font-size: 24px;
        color: white;
        font-weight: bolder;
      }

      .container {
        margin-top: 70px; /* Adjust margin-top to prevent content from being hidden underneath the navbar */
      }
    </style>
    
  </head>

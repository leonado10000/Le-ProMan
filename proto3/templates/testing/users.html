<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
</head>
<body>

    {% include 'header.html' %}
        <table>
            <style>
                tr,td,th,table{
                    min-width: 200px;
                    height: 50px;
                    border: 3px solid white;
                    border-collapse: collapse;
                }
            </style>
            <thead>
                <th>User ID</th>
                <th>UserName</th>
                <th>Name</th>
                <th>Email</th>
                <th>Join date</th>
                <!-- <th>Login Map</th> -->
                <th>Img</th>
            </thead>
            <tbody>
                {% for x in usr %}
                <tr>
                    <td>{{ x.0 }}</td>
                    <td>{{ x.1 }}</td>
                    <td>{{ x.2 }}</td>
                    <td>{{ x.3 }}</td>
                    <td>{{ x.4 }}</td>
                    <!-- <td>{{ x.5 }}</td> -->
                    <td><img style="height: 100px;width: auto;" src="{{ x.6 }}" alt=""></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% include 'footer.html' %}
    
</body>
</html>

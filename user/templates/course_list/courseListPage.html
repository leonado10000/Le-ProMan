<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    


<body style="background-color: rgb(24, 13, 67);" class="container-fluid">

    <header class="row">
        <!-- navbar-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" class="styleheader" href="{% url "index" %}">project</a>
            </div>
            <div class="collapse navbar-collapse" id="mainNavBar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'courses' %}">Courses</a></li>
    
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span>  Logout</a></li>
                {% else %}
                <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span>  Sign up</a></li>
                <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>  Log in</a></li>
                {% endif %}
            </ul>
            </div>
        </div>
        </nav>
    </header>


    {% for data in courseData %}

    <div class="card" style="width: 18rem;">
        <img src="{{data.Image_link}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ data.Course_name }}</h5>
          <p class="card-text" style="max-height: 50px;">{{ data.Course_description }}</p>
          <a href="{% url 'course' data.Course_ID %}" class="btn btn-primary"></a>
        </div>
      </div>

      {% endfor %}
    
</body>
</html>

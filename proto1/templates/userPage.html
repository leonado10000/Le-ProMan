<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
</head>
<body>

    {% include 'header.html' %}
        
        UserID : {{ userID }}
        <br>    
        Name : {{ userName }}

        <br>
        prograss
        
        <table>
            <style>
                tr,td,th,table{
                    min-width: 200px;
                    height: 50px;
                    border: 3px solid white;
                    border-collapse: collapse;
                }
            </style>
            <thead>
                <th>Courses</th>
                <th>Completed</th>
                <th>Not Completed</th>
            </thead>
            <tbody>
                {% for val in prograss %}
                <tr>
                    <td>{{ val.0 }}</td>
                    <td>
                        {% for x in val.1 %}
                            {{ x }},
                        {% endfor %}
                    </td>
                    <td>
                        {% for x in val.2 %}
                            {{ x }},
                        {% endfor %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% include 'footer.html' %}
    
</body>
</html>
